<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me? :3</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: white;
            border: 2px solid red;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: red;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border: 2px solid #f0f0f0;
        }

        button:hover {
            background-color: #ff6666;
        }

        /* Original Heart animation */
        @keyframes heartRise {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-50vh) scale(1.2);
            }
            90% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: heartRise 8s infinite ease-in-out;
            z-index: -1;
        }

        /* Evenly spread heart positions */
        .heart:nth-child(1) {
            left: 5%;
            animation-delay: -3s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: -5s;
        }

        .heart:nth-child(3) {
            left: 35%;
            animation-delay: -2s;
        }

        .heart:nth-child(4) {
            left: 50%;
            animation-delay: -6s;
        }

        .heart:nth-child(5) {
            left: 65%;
            animation-delay: -4s;
        }

        .heart:nth-child(6) {
            left: 80%;
            animation-delay: -1s;
        }

        .heart:nth-child(7) {
            left: 90%;
            animation-delay: -7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you like me? :3</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Floating hearts in the background -->
    <div class="heart" style="--i: 1;">❤️</div>
    <div class="heart" style="--i: 2;">❤️</div>
    <div class="heart" style="--i: 3;">❤️</div>
    <div class="heart" style="--i: 4;">❤️</div>
    <div class="heart" style="--i: 5;">❤️</div>
    <div class="heart" style="--i: 6;">❤️</div>
    <div class="heart" style="--i: 7;">❤️</div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        yesBtn.addEventListener('click', () => {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
